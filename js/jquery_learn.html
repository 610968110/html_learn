<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>jquery</title>

<body style="text-align: center">

    <div>
        <script>
            // 等价于 -> $(function () { })
            $(document).ready(function () {
                $('p').click(function () {
                    // $('p').hide()
                    // $('#id').hide()
                    $(this).hide()
                })
                $("p.p1").click(function () {
                    $(this).hide()
                })
            })
        </script>
        <style>
            .p1 {}
        </style>
        <p>你敢点我我就消失给你看</p>
        <p class="p1">继续点</p>
    </div>

</body>
